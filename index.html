<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KiQui</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      .roboto-bold {
        font-family: "Roboto", sans-serif;
        font-optical-sizing: auto;
        font-weight: bold;
        font-style: normal;
        font-variation-settings:
          "wdth" 100;
      }

      body { margin: 0; }
      #question-text {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 96px;
        font-weight: bold;
        color: #fff;
        text-align: center;
      }

      #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(#468041, #2b331f);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="question-text" class="roboto-bold">Test</div>
    <script type="module" src="/main.js"></script>
    <div id="background"></div>
  </body>
</html>
